<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Code Africa</title>
    <link rel="stylesheet" type="text/css" href="../styles/index.css"/>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">FENNEC <span>FOX</span></div>
            <img class="card-image" src="../images/fennec.jpg" alt="Fennec Fox">
            <div class="card-content">India</div>
        </div>
        <div class="card">
            <div class="card-header">HUMPBACK <span>WHALE</span></div>
            <img class="card-image" src="../images/humpbackwhale.jpg" alt="Humpback Whale">
            <div class="card-content">South Africa</div>
        </div>
        <div class="card">
            <div class="card-header">COMMON BROWN <span>BABOON</span></div>
            <img class="card-image" src="../images/baboon.jpg" alt="Common Brown Baboon">
            <div class="card-content">South Africa</div>
        </div>
        <div class="card">
            <div class="card-header">SPOTTED <span>DEER</span></div>
            <img class="card-image" src="../images/deer.jpg" alt="Spotted Deer">
            <div class="card-content">Amazon</div>
        </div>
    </div>
    <script src="../Challenges/arrayMap.js"></script>
    <script src="../Challenges/stringTransform.js"></script>
